<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="/editormd/css/editormd.min.css" />
	<title>Handout - let clients edit their markdown on your server </title>

    </head>
<body>

<h1>HANDOUT</h1>
<h3>a remote markdown editing solution</h3>

<form action="save" method="post">
    <input type="hidden" name="filepath" value="{{.FilePath}}">
    <input type="submit" value="Save">
<div id="editormd">
    <textarea name="filecontent" style="display:none;">{{.FileContent}}</textarea>
</div>

</form>
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/editormd/editormd.min.js"></script>
<script src="/editormd/languages/en.js"></script>
<script type="text/javascript">
    $(function() {
        var editor = editormd("editormd", {
            id   : "editormd",
	    height: 640,
	    emoji: true,
            path : "/editormd/lib/" // Autoload modules mode, codemirror, marked... dependents libs path
        });
    });
</script>
</body>
</html>
